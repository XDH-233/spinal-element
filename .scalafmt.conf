version = "3.0.5"
style="defaultWithAlign"
maxColumn=160
indent.main = 4
indent.callSite = 4
align.tokens = [
    {code = ":="}
    {code = "<>"}
    {code = "="}
    {code = ">>"}
    {code = ">->"}
    {code = "<<"}
    {code = "<-<"}
    {code = "<~>"}
    {code = "=>"}
    {code = "#="}
    {code = "=="}
    {code = ":"}
]
